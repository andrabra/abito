<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abito</title>
    <link rel="stylesheet" href="./reset.css" />
    <!-- <link rel="stylesheet" href="./normalize.css" /> -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo">
            <img src="./img/logo.svg" alt="Логотип Abito" />
            <h1 class="header-heading">Abito</h1>
          </div>
          <div class="header-controls">
            <button class="btn btn-outline">Вход и регистрация</button>
            <button class="btn btn-primary">Подать объявление</button>
          </div>
          <div class="header-burger">
            <img src="./img/burger-menu.svg" alt="Бургер меню" />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="search">
        <div class="container">
          <div class="search-box">
            <input
              id="search-input"
              placeholder="Поиск по объявлениям"
              class="search-input"
              type="text"
            />
            <button class="btn btn-primary">
              <img
                class="search-icon"
                src="./img/search-icon.svg"
                alt="Поиск"
              />
              <span class="search-btn-text">Найти</span>
            </button>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="container">
          <div>Content</div>
        </div>
      </section>
    </main>
  </body>
</html>
